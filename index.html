<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RS Portfolio — Wii-like</title>
  </head>

  <body>
    <main class="wii-shell">
      <section class="wii-board" aria-label="Menu canali">
        <div class="wii-grid" id="grid" aria-label="Canali"></div>

        <button class="wii-arrow wii-arrow-left" id="prevPage" aria-label="Pagina precedente">
          ‹
        </button>
        <button class="wii-arrow wii-arrow-right" id="nextPage" aria-label="Pagina successiva">
          ›
        </button>
      </section>

      <footer class="wii-bar" aria-label="Barra inferiore">
        <button class="wii-pill" id="btnLeft" type="button" aria-label="Pulsante sinistro">
          Toggle music
        </button>

        <div class="wii-clock">
          <div class="wii-time" id="time">--:--</div>
          <div class="wii-date" id="date">---</div>
        </div>

        <button class="wii-pill" id="btnRight" type="button" aria-label="Pulsante destro">
          ✉︎
        </button>
      </footer>
    </main>

    <div id="wiiPointer" class="wii-pointer" aria-hidden="true"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
    <div id="wiiPointer" class="wii-pointer" aria-hidden="true"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
