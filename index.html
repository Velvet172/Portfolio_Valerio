<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div id="wiiIntro" class="wii-intro" aria-hidden="false">
  <div class="wii-introPanel" role="dialog" aria-label="Intro">
    <div class="wii-introLogo">Portfolio di Valerio</div>
    <div class="wii-introHint">
      <span class="wii-introCursor" aria-hidden="true"></span>
      Clicca per iniziare
    </div>
    <div class="wii-introSub">Consiglio: attiva lâ€™audio con ðŸ”Š</div>
  </div>
</div>
    <main class="wii-shell">
      <header class="wii-header" aria-label="Titolo">
  <h1 class="wii-h1">Portfolio Valerio Serani</h1>
</header>

      <!-- BOARD (area principale) -->
      <section class="wii-board" id="board" aria-label="Menu canali">
        <div class="wii-grid" id="grid" aria-label="Canali"></div>
      </section>

      <!-- FOOTER (sempre in basso) -->
      <footer class="wii-bar" aria-label="Barra inferiore">
        <button class="wii-pill" id="btnLeft" type="button" aria-label="Audio">
          ðŸ”Š
        </button>

        <div class="wii-clock" aria-label="Orologio">
          <div class="wii-time" id="time">--:--</div>
          <div class="wii-date" id="date">---</div>
        </div>

        <button class="wii-pill" id="btnRight" type="button" aria-label="Messaggi">
          ðŸŽ®
        </button>
      </footer>
    </main>

    <!-- Pointer -->
    <div id="wiiPointer" class="wii-pointer" aria-hidden="true"></div>

    <!-- Wii "Channel" overlay -->
    <div id="wiiOverlay" class="wii-overlay" aria-hidden="true">
      <div class="wii-overlayPanel">
        <div class="wii-overlayTop">
          <button id="overlayBack" class="wii-pill" type="button">â¬… Back</button>
          <div class="wii-overlayTitle" id="overlayTitle">Titolo</div>
          <div style="width: 84px"></div>
        </div>

        <div class="wii-overlayBody" id="overlayBody"></div>
      </div>
    </div>

    <!-- Image viewer (full size) -->
    <div id="imgViewer" class="img-viewer" aria-hidden="true">
      <img id="imgViewerSrc" alt="" />
    </div>

    <!-- Video viewer (full size) -->
    <div id="videoViewer" class="video-viewer" aria-hidden="true">
      <div class="video-viewerInner">
        <video id="videoViewerSrc" controls playsinline></video>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
