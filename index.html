<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VS Portfolio — Wii-ish UI</title>
  </head>

  <body>
    <header class="topbar">
      <div class="brand">VS Portfolio</div>

      <nav class="nav">
        <button class="pill" data-route="home">Home</button>
        <button class="pill" data-route="works">Lavori</button>
        <button class="pill" data-route="about">Chi sono</button>
        <button class="pill" data-route="contact">Contatti</button>
      </nav>
    </header>

    <main class="shell">
      <section class="panel" id="view">
        <div class="titleRow">
          <h1 id="viewTitle">Home</h1>
          <div class="statusDot" title="Online"></div>
        </div>

        <div class="grid" id="grid"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="footerInner">
        <span>© <span id="year"></span> RS</span>
        <span class="hint">Suggerimento: naviga con Tab ↹</span>
      </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
